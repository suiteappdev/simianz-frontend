<div class="inmodal">
    <div class="color-line"></div>
    <div class="modal-header text-center">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Asociar Parada</h4>
    </div>
      <div class="modal-body">
            <form class="form-horizontal" name="formAsociarParada">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-8">Parada *</label>
                        <div class="col-lg-12">
                            <parada-field required key="_id" label="name" ng-model="form.data._stop"></parada-field>
                        </div>
                    </div>
                    <div class="form-group">
                        
                    </div>  
                </div>
            </form>
            </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Asociar</button>
    </div>
</div>
