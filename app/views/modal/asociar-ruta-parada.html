<div class="inmodal">
    <div class="color-line"></div>
    <div class="modal-header text-center">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Gestionar ruta</h4>
    </div>
      <div class="modal-body">
            <form class="form-horizontal" name="formAsociarRuta">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-8">Ruta *</label>
                        <div class="col-lg-12">
                            <ruta-field required key="_id" max-items="1" label="nombre" ng-model="form.route"></ruta-field>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <label for="">Orden de parada *</label>
                            <input type="number" min="0" class="form-control" name="hora_parada" ng-model="form.data.index" ng-required="$state.includes('parada')">
                        </div>            
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-lg-6">
                            <label for="">Hora de recogida*</label>
                            <timepicker ng-model="form.data.hora_recogida"></timepicker>          
                        </div>
                        <div class="col-lg-6">
                            <label for="">Hora de llegada*</label>
                            <timepicker ng-model="form.data.hora_parada"></timepicker>          
                        </div>
                    </div>
                    <div class="form-group">
                        
                    </div> 
                </div>
            </form>
        </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Asociar</button>
    </div>
</div>
