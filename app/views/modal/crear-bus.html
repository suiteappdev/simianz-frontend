<div class="inmodal">
    <div class="color-line"></div>
    <div class="modal-header text-center">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Crear Bus</h4>
    </div>
      <div class="modal-body">
            <form class="form-horizontal" name="formBus" ng-submit="agregar()" >
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-8">Matricula del Bus *</label>
                        <div class="col-lg-12">
                            <input type="text" focus="true" class="form-control" name="matricula_bus" ng-model="form.data.matricula_bus" required>                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-8">Nombre *</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" name="nombre"  ng-model="form.data.nombre" required>                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-8">Nombre del Conductor *</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" name="nombre_conductor" ng-model="form.data.nombre_conductor" required>                            
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-8">Capacidad de Pasajeros *</label>
                        <div class="col-lg-12">
                            <input type="number" class="form-control" name="capacidad_pasajeros" ng-model="form.data.capacidad_pasajeros" required>     

                        </div>
                       
                    </div>
                    <div class="form-group">
                        <label class="col-sm-8">Empresa *</label>
                        <div class="col-lg-12">
                            <input type="text" class="form-control" name="capacidad_pasajeros" ng-model="form.data.empresa" required>                            
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-8">Ruta *</label>
                        <div class="col-lg-12">
                            <ruta-field key="_id" max-items="1" label="nombre" ng-model="form._route"></ruta-field>
                        </div>
                    </div>
                    <div class="form-group">
                        
                    </div>                
                </div>
            </form>
            </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Crear</button>
    </div>
</div>
