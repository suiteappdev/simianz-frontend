<div class="inmodal">
    <div class="color-line"></div>
    <div class="modal-header text-center">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Crear Monitor</h4>
    </div>
      <div class="modal-body">
            <form class="form-horizontal" name="formMonitor" ng-submit="agregar()">
               <div class="row">
                  <div class="form-group">
                    <div class="col-lg-12">
                        <label  for="ejemplo_password_1">Nombres *</label>
                        <input type="text" focus="true" class="form-control" name="name" ng-model="form.data.name" >                      
                    </div>                     
                  </div>  
                  <div class="form-group">
                    <div class="col-lg-12">
                        <label  for="ejemplo_password_1">Apellidos *</label>
                        <input type="text" class="form-control" name="last_name" ng-model="form.data.last_name" >                      
                    </div>                     
                  </div>  
                  <div class="form-group">
                    <div class="col-lg-12">
                        <label for="ejemplo_password_1">Número Documento *</label>
                        <input type="text" class="form-control" required name="numero_documento" ng-model="form.data.metadata.numero_documento" >                
                    </div>
                  </div>
              <div class="form-group"></div>
              <div class="form-group">
              <div class="col-lg-12">
                <legend>Detalles contacto</legend>
              </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                    <label for="ejemplo_password_1">Dirección</label>
                    <input type="text" class="form-control" name="direccion" ng-model="form.data.metadata.direccion" >                
                </div>
              </div>
              <div class="form-group">
                  <div class="col-lg-12">
                    <label for="ejemplo_password_1">Barrio</label>
                    <input type="text" class="form-control" name="barrio" ng-model="form.data.metadata.barrio" >                    
                  </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                    <label for="ejemplo_password_1">Ciudad</label>
                    <input type="text" class="form-control" name="ciudad" ng-model="form.data.metadata.ciudad" >                
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                    <label for="ejemplo_password_1">Teléfono Movil *</label>
                    <input type="text" class="form-control" required name="telefono_movil" ng-model="form.data.metadata.telefono_movil" >                    
                </div>
              </div>
                <div class="form-group">
                  <div class="col-lg-12">
                      <label for="ejemplo_password_1">Teléfono Fijo</label>
                      <input type="text" class="form-control" name="telefono_fijo" ng-model="form.data.metadata.telefono_fijo" >                    
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-12">
                      <label for="ejemplo_password_1">Email *</label>
                      <input type="email" required class="form-control" name="email" required ng-model="form.data.email" >                    
                  </div>
                </div>
                  <div class="form-group">
                    <div class="col-lg-12">
                        <label for="ejemplo_password_1">Contraseña *</label>
                        <input type="password" required class="form-control" name="password" required ng-model="repetir_password" >                    
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-12">
                        <label for="ejemplo_password_1">Repetir la Contraseña *</label>
                        <input type="password" required class="form-control" name="password" required ng-model="form.data.password" >                    
                    </div>
                  </div>
                  <div class="form-group">
                     <div class="col-lg-12">
                      <label for="">Ruta </label>
                      <ruta-field key="_id" max-items="1" label="nombre" ng-model="form.data._route"></ruta-field>
                      </div> 
                  </div> 
                    <div class="form-group">
                        
                    </div>
                 </div>
            </form>
            </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Crear</button>
    </div>
</div>
