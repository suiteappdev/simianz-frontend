<div class="inmodal">
    <div class="color-line"></div>
    <div class="modal-header text-center">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Acudientes</h4>
    </div>
      <div class="modal-body">
          <div class="table-responsive">
              <table cellpadding="1" cellspacing="1" class="table table-striped  table-hover" ng-hide="!records || records.length == 0" >
                  <thead>
                  <tr>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>Identificaci√≥n</th>
                      <th>Correo</th>
                      <th>Telefono</th>
                      <th>Detalles</th>
                  </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="acudiente in viewResponsibleData |filter:buscador|orderBy:tipoOrden">
                          <td>{{acudiente.name || 'no definido'}}</td>
                          <td>{{acudiente.last_name || 'no definido'}}</td>
                          <td>{{acudiente.metadata.numero_documento || 'no definido'}}</td>
                          <td>{{acudiente.email || 'no definido'}}</td>
                          <td>{{acudiente.metadata.telefono_fijo || 'no definido'}}</td>
                           <td><button type="button" ng-click="$close()" ui-sref="detalle-acudiente({acudiente : acudiente})" class="btn btn-primary btn-xs" ><span class="glyphicon glyphicon glyphicon-eye-open"></span> Ver</button></td>
                      </tr>
                  </tbody>
              </table>                   
          </div>
        </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Ok</button>
    </div>
</div>
