<div class="inmodal">
    <div class="color-line"></div>
    <div class="modal-header text-center">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Rutas</h4>
    </div>
      <div class="modal-body">
          <div class="table-responsive">
            <table cellpadding="1" cellspacing="1" class="table table-striped  table-hover">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Origen</th>
                    <th>Destino</th>
                </tr>
                </thead>
                <tbody>
                    <tr style="cursor:pointer;" ng-repeat="ruta in viewRouteData |filter:buscador|orderBy:tipoOrden">
                    
                        <td>{{ruta.data.nombre}}</td>
                        <td>{{ruta.data.origen}}</td>
                        <td>{{ruta.data.destino}}</td>
                        <td><button type="button" ng-click="$close()" ui-sref="detalle-ruta({ruta : ruta})" class="btn btn-primary btn-xs" ><span style="margin-right:5px;" class="fa fa-binoculars"></span>Ver </button></td>
                    </tr>
                </tbody>
            </table>                  
          </div>
        </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Ok</button>
    </div>
</div>
