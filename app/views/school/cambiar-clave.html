<!-- Header -->
<div id="header" ng-include="'views/common/header.html'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'views/common/navigation.html'"></aside>

<!-- Main Wrapper -->
<div id="wrapper" >
<div>
    <div class="row" ng-controller="changePasswordCtrl">
        <div class="col-md-12" style="margin-top:5%;">
            <div class="text-center m-b-md">
                <h3>Cambiar contraseña</h3>
                <small>Por favor  llena el formulario para cambiar de clave.</small>
            </div>
            <div class="hpanel">
                <div class="panel-body" style="max-width: 420px;margin: auto;padding-top: 2%;">
                        <form name="changePasswordForm" novalidate>
                            <div class="form-group">
                                <label class="control-label">Contraseña actual</label>
                                <input type="password" focus="true" ng-model="form.data.oldpwd" placeholder="Contraseña actual" required name="oldpwd" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Contraseña Nueva</label>
                                <input type="password" ng-model="form.data.newpwd" placeholder="Contraseña nueva" required name="new" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Confirmar nueva contraseña</label>
                                <input type="password" ng-model="form.data.confirmpwd" placeholder="Confirmar contraseña" required name="confirm" id="username" class="form-control">
                            </div>
                            <button class="btn btn-success btn-block" ng-click="changePassword()">Cambiar Contraseña</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Right sidebar -->
    <div id="right-sidebar" ng-include="'views/common/right_sidebar.html'" class="sidebar-open" ng-show="rightSidebar"></div>
    <!-- Footer -->
    <footer class="footer" ng-include="'views/common/footer.html'"></footer>
</div>
