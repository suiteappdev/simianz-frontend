<!-- Header -->
<div id="header" ng-include="'views/common/header.html'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'views/common/navigation.html'"></aside>

<!-- Main Wrapper -->
<div id="wrapper" ng-controller="viajesCtrl"  ng-init="load()">
  <div class="content" ng-show="records.length == 0">
    <div ng-class="records.length == 0 ? 'table_wrap table_height' : ''">
      <div ng-class="records.length == 0 ? 'row table-responsive table_inner' : 'row'">
          <div class="controls" ng-show="records.length == 0 && Records">
            <h4 >No hay registros para mostrar</h4>
          </div>
          <p class="text-center" ng-show="!Records">
           <img src="images/loader.gif">
          </p>
      </div>
    </div>  
  </div>

    <div  class="content"  ng-hide="!records || records.length == 0">
    <div class="row">
    <div class="col-lg-12" >
        <div class="hpanel">
            <div class="panel-heading">
               
                <i class="glyphicon glyphicon-user icon_front"></i>
                <span class="titulo">Viajes</span>
            </div>
            <div class="panel-body" >
            <div class="control-row" ng-hide="records.length == 0">
              <div class="row">
                  <div class="col-lg-8">
                  <div class="input-group buscador">
                      <div class="input-group-addon">
                          <span class="glyphicon glyphicon-search" aria-hidden="true"> </span>
                      </div>
                      <input class="form-control" type="text" placeholder="Buscar viajes" ng-model="buscador">
                  </div>
                  </div>
              </div>
            </div>
                  <div class="table-responsive">
                    <table  cellpadding="1" cellspacing="1" class="table table-striped  table-hover">
                        <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Ruta</th>
                            <th class="text-right">Detalle</th>
                        </tr>
                        </thead>
                        <tbody>
                          <tr style="cursor:pointer;" ng-repeat="record in records|filter:buscador|orderBy:+createdAt">
                                <td ui-sref="detalle-viaje({viaje : record})">{{ record.createdAt | date : 'yyyy-MM-dd'}}</td>
                                <td ui-sref="detalle-viaje({viaje : record})">{{ record.createdAt | date : 'hh:mm a'}}</td>

                                <td ui-sref="detalle-viaje({viaje : record})">{{record._route.data.nombre}}</td>
                                <td class="text-right"><button type="button" ui-sref="detalle-viaje({viaje : record})" class="btn btn-primary btn-xs" ><span style="margin-right:5px;" class="fa fa-binoculars"></span>Ver </button></td>
                            </tr>
                        </tbody>
                    </table>                  
                  </div>
            </div>
            <div class="panel-footer">
               Lista de Viajes
            </div>
        </div>
    </div>
    <footer class="footer" ng-include="'views/common/footer.html'"></footer>
</div>
</div>
</div>
