<!-- Header -->
<div id="header" ng-include="'views/common/header.html'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'views/common/navigation.html'"></aside>

<!-- Main Wrapper -->
<div id="wrapper" ng-controller="eventCtrl">
  <div class="content" ng-show="records.length == 0">
    <div ng-class="records.length == 0 ? 'table_wrap table_height' : ''">
      <div ng-class="records.length == 0 ? 'row table-responsive table_inner' : 'row'">
          <div class="controls" ng-show="records.length == 0 && Records">
            <h4 >No hay registros para mostrar <a ng-click="create()" class="btn btn-success">Crear registro</a></h4>
          </div>
          <p class="text-center" ng-show="!Records">
           <img src="images/loader.gif">
          </p>
      </div>
    </div>  
  </div>
    <div class="content" ng-init="load()"  animate-panel ng-hide="!records || records.length == 0" >
            <div class="row">
              <div class="col-lg-12">
                  <div class="hpanel">
                      <div class="panel-heading">
                          
                          <i class="glyphicon glyphicon-calendar icon_front  "></i>
                          <span class="titulo">Eventos</span>
                      </div>
                      <div class="panel-body">
                        <div class="control-row" ng-hide="records.length == 0">
                          <div class="row">
                              <div class="col-lg-8">
        
                              </div>
                              <div class="col-lg-4 text-right hidden">
                                  <button type="button" class="btn btn-success" ng-click="create()">
                                          <span class="glyphicon glyphicon-plus" aria-hidden="true"> </span> Agregar
                                  </button>
               
                              </div>
                          </div>
                        </div>
                          <br>
                            <div class="table-responsive">
                                <table datatable="ng" dt-options="dtOptions" dt-columns="dtColumnDefs" cellpadding="1" cellspacing="1" class="table table-striped  table-hover">
                                    <thead>
                                      <tr>
                                          <th>Nombre</th>
                                          <th>Fecha</th>
                                          <th>Duración</th>
                                          <th>Ver Asistentes</th>
                                          <th>Ver Ubicación</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="record in records | filter : search | filter : filters : strict | orderBy : '+last_name'">
                                            <td>{{record.nombre}}</td>
                                            <td>{{record.fecha}}</td>
                                            <td>{{record.duracion}}</td>
                                            <td>
                                            <button type="button" class="btn btn-success btn-xs" ng-click="viewAssistance()"><span class="glyphicon glyphicon glyphicon-eye-open" aria-hidden="true"></span> Ver Asistentes</button>
                                            </td>
                                            <td><button type="button" class="btn btn-primary btn-xs" ng-click="viewUbication()"><span class="glyphicon glyphicon-map-marker"></span> Ver Ubicación</button> </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>                  
                      </div>
                          <div class="panel-footer">
                              Lista de Eventos
                          </div>
                  </div>
              </div>
</div>
</div>
    <!-- Right sidebar -->
    <div id="right-sidebar" ng-include="'views/common/right_sidebar.html'" class="sidebar-open" ng-show="rightSidebar"></div>

    <!-- Footer -->
    <footer class="footer" ng-include="'views/common/footer.html'"></footer>

</div>

</div>
