<div class="inmodal"> <div class="color-line"></div> <div class="modal-header text-center"> <h4 class="modal-title">Parada</h4> </div> <form class="form-horizontal" name="formParada" ng-submit="agregar()" novalidate> <div class="modal-body"> <div class="row"> <div class="form-group"> <div class="col-lg-12"> <label>Nombre *</label> <input type="text" focus="true" class="form-control" name="matricula_bus" ng-model="form.data.name" required> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="">Localización *</label> <input type="text" class="form-control" name="nombre" ng-model="form.data.location" required> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="">Dirección*</label> <input type="text" class="form-control" name="nombre_conductor" ng-model="form.data.address" required> </div> </div> <div class="form-group"> <div class="col-lg-12"> <uib-timepicker ng-model="$parent.mytime" ng-change="$parent.changed()" hour-step="$parent.hstep" minute-step="$parent.mstep" show-meridian="$parent.ismeridian"></uib-timepicker> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="">Ruta *</label> <ruta-field key="_id" label="nombre" ng-model="form._route"></ruta-field> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="">Orden de parada *</label> <input type="number" class="form-control" name="orden_parada" ng-model="form.data.orden_parada" required> </div> </div> </div> </div> </form> <div class="modal-footer"> <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button> <button type="button" class="btn btn-primary" ng-click="ok()">Crear</button> </div> </div>
