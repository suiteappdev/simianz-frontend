<div class="inmodal"> <div class="color-line"></div> <div class="modal-header text-center"> <h4 class="modal-title">Editar Bus</h4> </div> <form class="form-horizontal" name="formBus" ng-submit="agregar()" novalidate> <div class="modal-body"> <div class="row"> <div class="form-group"> <label class="col-sm-8">Matricula del Bus *</label> <div class="col-lg-12"> <input type="text" focus="true" class="form-control" name="matricula_bus" ng-model="formEdit.data.matricula_bus" required> </div> </div> <div class="form-group"> <label class="col-sm-8">Nombre *</label> <div class="col-lg-12"> <input type="text" class="form-control" name="nombre" ng-model="formEdit.data.nombre" required> </div> </div> <div class="form-group"> <label class="col-sm-8">Nombre del Conductor *</label> <div class="col-lg-12"> <input type="text" class="form-control" name="nombre_conductor" ng-model="formEdit.data.nombre_conductor" required> </div> </div> <div class="form-group"> <label class="col-sm-8">Capacidad de Pasajeros *</label> <div class="col-lg-12"> <input type="number" class="form-control" name="capacidad_pasajeros" ng-model="formEdit.data.capacidad_pasajeros" required> </div> </div> <div class="form-group"> <label class="col-sm-8">Empresa *</label> <div class="col-lg-12"> <input type="text" class="form-control" name="capacidad_pasajeros" ng-model="formEdit.data.empresa" required> </div> </div> <div class="form-group"> <label class="col-sm-8">Ruta *</label> <div class="col-lg-12"> <ruta-field key="_id" label="nombre" ng-model="formEdit._route._id"></ruta-field> </div> </div> <div class="form-group"> </div> </div> </div> </form> <div class="modal-footer"> <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button> <button type="button" class="btn btn-primary" ng-click="ok()">Actualizar</button> </div> </div>
