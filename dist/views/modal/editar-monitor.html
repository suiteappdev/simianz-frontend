<div class="inmodal"> <div class="color-line"></div> <div class="modal-header text-center"> <!--<i class="fa fa-sliders color-success h-modal-icon"></i>--> <h4 class="modal-title">Editar Monitor</h4> </div> <div class="modal-body"> <form class="form-horizontal" name="formEditMonitor"> <div class="row"> <div class="form-group"> <div class="col-lg-12"> <label for="ejemplo_password_1">Nombres *</label> <input type="text" focus="true" class="form-control" name="name" ng-model="formEdit.name"> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="ejemplo_password_1">Apellidos *</label> <input type="text" class="form-control" name="last_name" ng-model="formEdit.last_name"> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="ejemplo_password_1">Número Documento *</label> <input type="text" class="form-control" required name="numero_documento" ng-model="formEdit.metadata.numero_documento"> </div> </div> <div class="form-group"></div> <div class="form-group"> <div class="col-lg-12"> <legend>Detalles contacto</legend> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="ejemplo_password_1">Dirección</label> <input type="text" class="form-control" name="direccion" ng-model="formEdit.metadata.direccion"> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="ejemplo_password_1">Barrio</label> <input type="text" class="form-control" name="barrio" ng-model="formEdit.metadata.barrio"> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="ejemplo_password_1">Ciudad</label> <input type="text" class="form-control" name="ciudad" ng-model="formEdit.metadata.ciudad"> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="ejemplo_password_1">Teléfono Movil *</label> <input type="text" class="form-control" name="telefono_movil" required ng-model="formEdit.metadata.telefono_movil"> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="ejemplo_password_1">Teléfono Fijo</label> <input type="text" class="form-control" name="telefono_fijo" ng-model="formEdit.metadata.telefono_fijo"> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="ejemplo_password_1">Email *</label> <input type="email" required class="form-control" name="email" required ng-model="formEdit.email"> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="ejemplo_password_1">Contraseña *</label> <input type="password" class="form-control" name="password" ng-model="repetir_passoword"> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="ejemplo_password_1">Repetir la Contraseña *</label> <input type="password" class="form-control" name="password" ng-model="pwd"> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="">Ruta </label> <ruta-field key="_id" label="nombre" ng-model="formEdit._route"></ruta-field> </div> </div> <div class="form-group"> </div> </div> </form> </div> <div class="modal-footer"> <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button> <button type="button" class="btn btn-primary" ng-click="ok()">Actualizar</button> </div> </div>
