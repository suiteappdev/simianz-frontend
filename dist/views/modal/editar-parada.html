<div class="inmodal"> <div class="color-line"></div> <div class="modal-header text-center"> <h4 class="modal-title">Editar Parada</h4> </div> <form class="form-horizontal" name="formParada" ng-submit="agregar()" novalidate> <div class="modal-body"> <div class="row"> <div class="form-group"> <div class="col-lg-12"> <label>Nombre *</label> <input type="text" focus="true" class="form-control" name="matricula_bus" ng-model="formEdit.data.name" required> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="">Localización *</label> <input type="text" class="form-control" name="nombre" ng-model="formEdit.data.location" required> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="">Dirección*</label> <input type="text" class="form-control" name="nombre_conductor" ng-model="formEdit.data.address" required> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="">Ruta *</label> <ruta-field key="_id" label="nombre" ng-model="formEdit._route"></ruta-field> </div> </div> <div class="form-group"> <div class="col-lg-12"> <label for="">Orden de parada *</label> <input type="text" required class="form-control" name="nombre_conductor" ng-model="formEdit.data.orden_parada"> </div> </div> </div> <div class="form-group"> </div> </div> </form> <div class="modal-footer"> <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button> <button type="button" class="btn btn-primary" ng-click="ok()">Actualizar</button> </div> </div>
